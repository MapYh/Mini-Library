<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Mini Library</title>
  </head>
  <body>
    <article class="information-wrapper hide">
      <article class="information-page">
        <section class="information-page__closingX">&#x2190;</section>
        <section class="information__page__cover-and-content">
          <article
            class="information-page__bookCover main__book main__book--styling"
          >
            <h2>1</h2>
            <figcaption>2</figcaption>
          </article>
          <section class="information-page__description">
            <article class="information-page__description-body">
              <h2>A wrinkle in time</h2>
              <figcaption>3.5</figcaption>
              <p>4</p>
            </article>
            <section class="information-page__description__extra-information">
              <h3 class="information-page__description__extra-information-item">
                5
              </h3>
              <h3 class="information-page__description__extra-information-item">
                6
              </h3>
              <h3 class="information-page__description__extra-information-item">
                7
              </h3>
              <h3 class="information-page__description__extra-information-item">
                8
              </h3>
            </section>
            <section class="information__btn-section">
              <button class="information__btn">OH, i want to read it!</button>
            </section>
          </section>
        </section>
      </article>
    </article>
    <article class="frontPage-wrapper">
      <header class="header">
        Mini-Library
        <form>
          <label for="search-field"></label>
          <input type="text" id="search-field" placeholder="Search" required />
          <input type="submit" id="search-field-btn" value="submit" />
        </form>
      </header>
      <main class="main">
        <section class="main__books"></section>
      </main>
      <footer class="footer">Footer</footer>
    </article>
  </body>
  <script type="module" src="dist/js/index.js"></script>
  <script type="module" src="dist/js/interface.js"></script>
</html>
