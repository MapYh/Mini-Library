<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini Library</title>
  </head>
  <body>
    <article class="information-wrapper hide">
      <article class="information-page">
        <section class="information-page__closingX">&#x2190;</section>
        <section class="information__page__cover-and-content">
          <article
            class="information-page__bookCover main__book main__book--styling"
          >
            <h2 class="title">1</h2>
            <figcaption class="bookAuthor">2</figcaption>
          </article>
          <section class="information-page__description">
            <article class="information-page__description-body">
              <h2 class="title-body"></h2>
              <figcaption class="figcaption-body"></figcaption>
              <p class="plot"></p>
            </article>
            <section class="information-page__description__extra-information">
              <h3
                class="information-page__description__extra-information-item audience"
              >
                5
              </h3>
              <h3
                class="information-page__description__extra-information-item pages"
              >
                6
              </h3>
              <h3
                class="information-page__description__extra-information-item year"
              >
                7
              </h3>
              <h3
                class="information-page__description__extra-information-item publisher"
              >
                8
              </h3>
            </section>
            <section class="information__btn-section">
              <section
                class="information__btn information__btn-section--styling"
              >
                Oh, I want to read it!
              </section>
            </section>
          </section>
        </section>
      </article>
    </article>
    <article class="frontPage-wrapper">
      <header class="header">
        Mini-Library
        <form>
          <label for="search-field"></label>
          <input
            type="search"
            id="search-field"
            placeholder="Search"
            required
          />
          <input type="submit" id="search-field-btn" value="Reset search" />
        </form>
      </header>
      <main class="main">
        <section class="main__books"></section>
      </main>
      <footer class="footer">Footer</footer>
    </article>
  </body>
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/interface.js"></script>
</html>
