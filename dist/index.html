<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini Library</title>
  </head>
  <body>
    <header class="header">
      Mini-Library
      <form>
        <label for="search-field">Search for a book: </label>
        <input
          type="text"
          id="search-field"
          placeholder="Name of book"
          required
        />
        <input type="submit" id="search-field-btn" value="submit" />
      </form>
    </header>
    <main class="main">
      <section class="main__top">
        <section class="main__card main__card--styling">1</section>
        <section class="main__card main__card--styling">2</section>
        <section class="main__card main__card--styling">3</section>
        <section class="main__card main__card--styling">4</section>
      </section>
      <section class="main__lower">
        <section class="main__card main__card--styling">1</section>
        <section class="main__card main__card--styling">2</section>
        <section class="main__card main__card--styling">3</section>
        <section class="main__card main__card--styling">4</section>
      </section>
    </main>
    <footer class="footer">Footer</footer>
  </body>
  <script src="js/interface.js"></script>
  <script src="js/index.js"></script>
</html>
